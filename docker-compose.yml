version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: dutyfinder_db
    restart: always
    environment:
      MYSQL_DATABASE: dutyfinder
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  app:
    build: .
    container_name: dutyfinder_app
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=dutyfinder
      - API_KEY=${API_KEY}
    depends_on:
      - db
